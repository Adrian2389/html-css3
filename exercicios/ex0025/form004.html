<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Formulario
    </title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="name" id="name" minlength="5" maxlength="20" required autocomplete="name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Digite se Email" autocomplete="email"> *
            </p>
            <p>
                <label for="telefone">Telefone </label>
                <input type="tel" name="telefone" id="telefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required  placeholder="(xx) xxxx-xxxx"  autocomplete="tel"> *
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar tudo">
        </p>




    </form>
    
</body>
</html>+
