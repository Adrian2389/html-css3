<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" maxlength="40" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="media"> Media</label>
        <input type="number" name="media" id="media" min="0" max="10" step="0.5">
    </p>
    <p>
        <label for="per">Periodo Letivo</label>
        <input type="month" name="per" id="per">
    </p>
    <p>
        <label for="dia">Dia da prova</label>
        <input type="date" name="dia" id="dia" value="2020-07-14">
    </p>
    <p>
        <label for="hora">Hora da prova</label>
        <input type="time" name="hora" id="hora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </p>


</body>

</html>
